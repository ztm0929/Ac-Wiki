name: Telegram Notification Push

on:
  push:
    branches:
      - main

jobs:
  bulid:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.GROUP_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created commit: 
            Commit message: ${{ github.event.commits[0].message }}

            https://github.com/${{ github.repository }}/commit/${{github.sha}}
      - name: send message on PR open
        if: github.event_name == 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.GROUP_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} 发起了新的 Pull Request:
            PR 标题: ${{ github.event.pull_request.title }}
            https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
